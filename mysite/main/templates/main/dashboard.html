{% extends 'main/header.html' %}


{% load static %}
{% block content %}

<br>


<div class="container">
<h4 style="text-align:center;"><b>Player statistics</b></h4>
<br><br>
  <p style="text-align:justify;"> 
  {% for player in completedList %}
  <p style="text-align:right;">
  <label for="total">{{player.0}} ({{player.1.0}}/{{player.1.1}})</label>
  <progress id="total" value="{{player.1.0}}" max="{{player.1.1}}">ratio</progress></>
  {% endfor %}
  <br><br>
  </p>
</div>


{% endblock %}
